<div class="container">
    <h2>File Output:</h2>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let file of dirfiles; let i = index" >
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{file}}</td>
                <td><a (click)="getZip(file)"><i class="fa-regular fa-file-zipper"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
